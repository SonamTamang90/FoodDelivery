<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynasty | online Food delivery </title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo-box">
                <img src="img/white-logo.png" alt="Dynasty Logo" class="header__logo">
            </div>
            <nav class="primary-nav">
                <ul class="primary-nav__list">
                    <li class="primary-nav__item">Home</li>
                    <li class="primary-nav__item">About us</li>
                    <li class="primary-nav__item">Our Menu</li>
                    <li class="primary-nav__item">Specials</li>
                    <li class="primary-nav__item">Blogs</li>
                    <li class="primary-nav__item">Contact us</li>
                </ul>
            </nav>
            <nav class="customer-nav">
                <ul class="customer-nav__list">
                    <li class="customer-nav__item">
                        <i class="fas fa-shopping-cart"></i>
                    </li>
                    <li class="customer-nav__item">
                        <i class="fas fa-bell"></i>
                    </li>
                    <li class="customer-nav__item">
                        <i class="fas fa-user-circle"></i>
                    </li>
                    <li class="customer-nav__item">
                        <i class="fas fa-bookmark"></i>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="banner">
            <div class="banner__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Dynasty Premium Food</span>
                    <span class="heading-primary--sub">Choose from more than 2000 premium foods</span>
                </h1>
                <a href="#" class="btn btn--primary">Discover Menu</a>
            </div>
        </section>
    </div>
</body>
</html>
